{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
            Update new student
        {%endblock%}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>
    <section class="container">
        <form class="registerion-form" method="post">
            {%csrf_token%}
            {{update_form.as_p}}
            <div class="mb-3 row">
                <button type="submit" class="btn btn-primary col-4">Submit</button>
                <button type="reset" class="btn btn-primary col-4">Reset</button>
            </div> 
        </form>
    </section>
    {%block content%}
        {% if insertError == True  %}
            <script> alert("Try to register again")</script>
        {% endif %}
    {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="../../../static/student.js"></script>
</body>
</html>
