{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        add new staff
        {%endblock%}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>
<body>
    <section class="container">
        <form class="registerion-form" method="post">
            {%csrf_token%}
            <div class="mb-3 row">
                <label for="staffName" class="col-4 col-form-label">Full Name</label>
                <div class="col-8">
                    <input  type="text" name="name" class="form-control" id="staffName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staffEmail" class="col-4 col-form-label">Email</label>
                <div class="col-8">
                    <input  type="text" name="email" class="form-control" id="staffEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-4 col-form-label">Password</label>
                <div class="col-8">
                    <input  type="password" name="password" class="form-control" id="password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirmPassword" class="col-4 col-form-label">Confirm Password</label>
                <div class="col-8">
                    <input  type="password" name="confirmPassword" class="form-control" id="confirmPassword">

                </div>
            </div>

            <div class="mb-3 row">
                <label for="staffDepartment" class="col-4 col-form-label">department</label>
                <div class="col-8">
                    <select class="form-select" name="department" aria-label="Default select example" id="staffDepartment">
                        <option disabled selected>department</option>
                        <option value="os">OS</option>
                        <option value="pwd">PWD</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staffGender" class="col-4 col-form-label">gender</label>
                <div class="col-8 gender-container">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="staffGenderMale" value="male">
                        <label class="form-check-label" for="staffGenderMale">Male</label>
                    </div>   
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="staffGenderFemale" value="female">
                        <label class="form-check-label" for="staffGenderFemale">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <button type="submit" class="btn btn-primary col-4">Submit</button>
                <button type="reset" class="btn btn-primary col-4">Reset</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
